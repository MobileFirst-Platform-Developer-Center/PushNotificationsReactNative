buildscript {
    repositories {
        jcenter()
        flatDir {
            dirs 'src/main/libs'
        }
        mavenCentral()
        maven {
            url 'https://maven.google.com'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "27.0.3"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://maven.google.com'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation project(':react-native-pushbridge')
    implementation 'com.ibm.mobile.foundation:ibmmobilefirstplatformfoundation:8.0.2019082915'
    implementation 'com.ibm.mobile.foundation:ibmmobilefirstplatformfoundationpush:8.0.2019031906'
}
